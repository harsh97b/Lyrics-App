<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics</title>
    
    <link rel="stylesheet" href="./style.css">
</head>

<body >
    <div class="container">
        <div class="header">
            <h1>Lyrics Search App</h1>
            <div class="input-area">
                <form action="" id="form" autocomplete="off">
                    <label for="song"></label>
                    <input type="text" id="search" placeholder="Search artist or song" />
                    <button type="submit" class="btn-primary">Search</button>
                </form>
            </div>
        </div>
        <section>
            <div class="container" id="result" style="text-align:center ;">
                <p style="margin-top:0px">Enter a song or artist name.</p>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
